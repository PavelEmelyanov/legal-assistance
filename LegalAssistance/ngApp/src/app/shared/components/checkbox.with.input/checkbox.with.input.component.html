<div>
        <div class="form-inline">
                <div class="form-group">
                        <label class="checkbox-inline">
                                <input type="checkbox"
                                        [(ngModel)]="flag"
                                        (ngModelChange)="onChange()">
                                <ng-content></ng-content>
                        </label>
                </div>
                <div class="form-group">
                        <input type="text"
                                class="form-control"
                                [(ngModel)]="value"
                                [disabled]="!flag"
                                [required]="flag"
                                [placeholder]="placeholder" />
                </div>
        </div>
</div>
