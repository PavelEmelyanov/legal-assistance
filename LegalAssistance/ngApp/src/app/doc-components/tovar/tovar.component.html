<div class="row">
    <div class="col-xs-4">
        <div class="form-group">
            <label>Дата совершения покупки: </label>
            <input type="text"
                   la-date
                   class="form-control"
                   [(ngModel)]="dataPokupki.value"
                   required>
        </div>
    </div>
    <div class="col-xs-4">
        <div class="form-group">
            <label>Место совершения покупки (адрес + название): </label>
            <input type="text"
                   class="form-control"
                   [(ngModel)]="mestoPokupki.value"
                   required
                   placeholder="г. Воронеж, ул. Уличная 3, тц Глобус">
        </div>
    </div>
</div>
<div class="row">
    <div class="col-xs-4">
        <div class="form-group">
            <label>Наименование товара: </label>
            <input type="text"
                   class="form-control"
                   [(ngModel)]="naimenovanieTovara.value"
                   required
                   placeholder="Микроволновая печь Samsung G43">
        </div>
    </div>
    <div class="col-xs-8">
        <div class="form-group form-input-down">
            <la-checkbox-with-input [(ngModel)]="articul.value"
                                    [(flag)]="articul.isSelected"                                    
                                    placeholder="12312311">
                Артикул
            </la-checkbox-with-input>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-xs-4">
        <div class="form-group">
            <label>Цена товара (руб): </label>
            <input type="text"
                   class="form-control"
                   la-positive-int
                   [(ngModel)]="cenaTovara.value"
                   required
                   placeholder="3999">
        </div>
    </div>
    <div class="col-xs-8">
        <div class="form-group form-input-down">
            <label class="checkbox-inline">
                <input type="checkbox"
                       [(ngModel)]="imeetsyaLiDokument.flag">
                Документ, подтверждающий факт покупки, имеется
            </label>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-xs-4">
        <p class="form-control-static">
            <label>Установлены ли специальные сроки:</label>
        </p>
    </div>
    <div class="col-xs-8">
        <div class="form-group">
            <la-checkbox-with-input [(ngModel)]="specSrokiInfo.garantSrok"                                    
                                    [(flag)]="specSrokiInfo.garantSrokFlag"
                                    validation="la-positive-int"
                                    placeholder="24">
                Гарантийный срок (месяцев)
            </la-checkbox-with-input>
        </div>
        <div class="form-group">
            <la-checkbox-with-input [(ngModel)]="specSrokiInfo.srokGodnosti"
                                    [(flag)]="specSrokiInfo.srokGodnostiFlag"
                                    validation="la-positive-int"
                                    placeholder="24">
                Срок годности (месяцев)
            </la-checkbox-with-input>
        </div>
        <div class="form-group">
            <la-checkbox-with-input [(ngModel)]="specSrokiInfo.srokSluzhbi"
                                    [(flag)]="specSrokiInfo.srokSluzhbiFlag"
                                    validation="la-positive-int"
                                    placeholder="24">
                Срок службы (месяцев)
            </la-checkbox-with-input>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-xs-8">
        <div class="form-group">
            <label>Суть претензии по качеству: </label>
            <textarea class="form-control"
                      [(ngModel)]="sutPretenzii.value"
                      rows="5"
                      required
                      placeholder="Микроволновая печь работает не исправно. Она выключается раньше таймера."></textarea>
            <span class="help-block">
                Кратко пояснить, что нужно конкретно писать.
            </span>
        </div>
    </div>
</div>

<div class="form-group">
    <label class="checkbox-inline">
        <input type="checkbox"
               [(ngModel)]="tovarNeOdnovremenno.flag">
        Некачественный товар предоставляется одновременно с подачей настоящего требования
    </label>
    <div class="alert alert-warning" *ngIf="tovarNeOdnovremenno.flag">
        Вам необходимо предоставить товар самому вместе с подачей настоящего Требования
    </div>
</div>
