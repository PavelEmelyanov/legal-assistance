<div class="wizard-step">
    <h3>Сведения о замене</h3>
    <div class="form-group form-group-lg">
        <label>Меняем на товар: </label>
        <la-radio-yes-no ng-model="drugoyTovarFlag"
                         yes-text="Другой (другая модель, артикул)"
                         no-text="Такой же"
                         required>
        </la-radio-yes-no>
        <tps-hint hint="relatedData.drugoyTovarTooltip"></tps-hint>
    </div>
    <div ng-if="drugoyTovarFlag">
        <div class="row">
            <div class="col-lg-5 col-md-6 col-xs-12">
                <div class="form-group form-group-lg">
                    <label>Модель (другой товар): </label>
                    <input type="text"
                           class="form-control"
                           ng-model="drugoyModel"
                           required
                           placeholder="Микроволновая печь Samsung A35">
                </div>
            </div>
        </div>
    </div>
</div>

<div class="wizard-step">
    <h3>Сведения о замене</h3>
    <label>
        Товар входит в Перечень
        <a href="http://www.consultant.ru/document/cons_doc_LAW_121597/63df0c03a72c20f83fbac36216d643e24c7dc5cd/"
           target="_blank">
            (ссылка)
        </a>
        технически сложных товаров:
    </label>
    <la-radio-yes-no class="form-group"
                     ng-model="techSlozhniyTovar.flag"
                     ng-change="techSlozhniyTovar.pyatnadcatDney = false; techSlozhniyTovar.sluchay = false;">
    </la-radio-yes-no>
</div>

<div class="wizard-step" ng-if="techSlozhniyTovar.flag">
    <h3>Сведения о замене</h3>
    <label>Прошло ли 15 дней с момента передачи товара потребителю? </label>
    <la-radio-yes-no ng-model="techSlozhniyTovar.pyatnadcatDney"
                     ng-change="techSlozhniyTovar.sluchay = false;">
    </la-radio-yes-no>    
</div>

<div class="wizard-step" ng-if="techSlozhniyTovar.pyatnadcatDney">
    <h3>Сведения о замене</h3>
    <div class="form-group">
        <label>Выберите Ваш случай: </label>
        <div>
            <input type="radio"
                   ng-model="techSlozhniyTovar.sluchay"
                   ng-value="1"
                   id="techSlozhniyTovar1"
                   class="radio-style">
            <label class="radio-style-2-label"
                   for="techSlozhniyTovar1">                
                Обнаружение существенного недостатка товара
            </label> <br/>

            <input type="radio"
                   ng-model="techSlozhniyTovar.sluchay"
                   ng-value="2"
                   id="techSlozhniyTovar2"
                   class="radio-style">
            <label class="radio-style-2-label"
                   for="techSlozhniyTovar2">                
                Нарушение установленных сроков устранения недостатков товара
            </label> <br />

            <input type="radio"
                   ng-model="techSlozhniyTovar.sluchay"
                   ng-value="3"
                   id="techSlozhniyTovar3"
                   class="radio-style">
            <label class="radio-style-2-label"
                   for="techSlozhniyTovar3">                
                Невозможность использования товара в течение каждого года гарантийного срока в совокупности более чем тридцать дней
            </label> <br />

            <input type="radio"
                   ng-model="techSlozhniyTovar.sluchay"
                   ng-value="4"
                   id="techSlozhniyTovar4"
                   class="radio-style">
            <label class="radio-style-2-label"
                   for="techSlozhniyTovar4">
                Не один из данных случаев
            </label>
        </div>
    </div>    
    <la-alert-danger ng-if="techSlozhniyTovar.sluchay == 4">
        К сожалению вы не можете потребовать заменить товар, т.к.
        он является технически сложным, прошло 15 дней с момента получения
        и Ваш случай не подходит не под один из описанных выше
    </la-alert-danger>                
</div>
