<div class="wizard-step">
    <h3>Дополнительные сведения</h3>
    <label>Я хочу потребовать возместить убытки в связи с низким качеством товара</label>
    <la-radio-yes-no ng-model="flag">
    </la-radio-yes-no>
</div>
<div class="wizard-step"
     ng-if="flag">
    <h3>Убытки</h3>
    <div class="row">
        <div class="col-xs-4">
            <label>Описание убытков: </label>
            <textarea class="form-control"
                      ng-model="prosba"
                      rows="5"
                      required
                      placeholder="Микроволновая печь предназначалась в подарок начальнику и он понизил мне зарплату из-за плохого подарка."></textarea>
        </div>
        <div class="col-xs-4">
            <label>Сумма для взыскание (рублей)</label>
            <input class="form-control"
                   ng-model="summa"
                   required
                   la-positive-int
                   placeholder="1200" />
        </div>
    </div>
    <span class="help-block">
        Какие-то пояснения по убыткам. Что можно считать убытком?
        Каков шанс взыскать эти убытки в суде?
    </span>
</div>
