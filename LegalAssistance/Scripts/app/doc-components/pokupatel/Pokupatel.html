<div class="wizard-step">
    <h3>Сведения о покупателе</h3>
    <div class="row">
        <div class="col-xs-5">
            <div class="form-group form-group-lg">
                <label>ФИО Покупателя: </label>
                <input type="text"
                       class="form-control"
                       ng-model="components.pokupatel.value"
                       required
                       placeholder="Иванов Иван Иванович">
            </div>
        </div>
        <div class="col-xs-5">
            <div class="form-group form-group-lg">
                <label>Адрес Покупателя: </label>
                <input type="text"
                       class="form-control"
                       ng-model="components.addressPokupatel.value"
                       required
                       placeholder="394088, г. Воронеж, ул. Уличная 1а, 33">
            </div>
        </div>
    </div>
</div>
