<la-wizard-step>
    <h3>Возврат Денег</h3>
    <div class="form-group form-group-lg">
        <label>Я хочу получить деньги: </label>
        <la-radio-yes-no ng-model="components.creditCardNumber.isSelected"
                         yes-text="На Банковскую Карту"
                         no-text="Наличными"
                         required>
        </la-radio-yes-no>        
    </div>
    <div ng-if="components.creditCardNumber.isSelected">
        <div class="row">
            <div class="col-lg-5 col-md-6 col-xs-12">
                <div class="form-group form-group-lg">
                    <label>Укажите номер банковской карты: </label>
                    <input type="text"
                           class="form-control"
                           ng-model="components.creditCardNumber.value"
                           required>                    
                </div>
                <div>
                    <la-validate-expression is-valid="isValid()">
                        Номер карты должен содержать 16 или 18 или 19 цифр.
                    </la-validate-expression>
                </div>
            </div>
        </div>
    </div>
</la-wizard-step>
