<div ng-controller="ZamenaTovaraNenadlezhashegoKachestvaController">    
    <la-wizard form-submit="getDoc()">
        <la-zamena-tovara></la-zamena-tovara>
        <!--Сведения об организации-->
        <la-organizaciya></la-organizaciya>
        <!--Сведения о покупателе-->
        <la-pokupatel></la-pokupatel>
        <!--Сведения о товаре-->
        <la-tovar cena-tovara="cenaTovara"></la-tovar>
        <!--Требование аналогичного товара на период замены-->
        <la-tovar-na-period-zameni></la-tovar-na-period-zameni>
        <!--Обращался ранее и требования не были выполнены-->
        <la-penya cena-tovara="cenaTovara"></la-penya>
        <!--Требование возместить убытки-->
        <la-ubitki></la-ubitki>
        <!--Общая инфа для всех документов-->
        <la-doc-common></la-doc-common>
    </la-wizard>    
</div>
